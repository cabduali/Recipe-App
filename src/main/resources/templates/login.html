<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0eef5;
            position: relative;
            overflow: hidden; /* Ensure the decorations are contained */
        }
        .circle-deco1, .circle-deco2 {
            position: absolute;
            background: #655af3;
            border-radius: 50%;
            z-index: 1;
        }
        .circle-deco1 {
            width: 90px;
            height: 90px;
            top: 130px;
            left: 620px;
            background: #3C008D;
        }
        .circle-deco2 {
            width: 90px;
            height: 90px;
            bottom: 130px;
            right: 620px;
            background: #E1979F;
        }
        .login-container {
            display: flex;
            max-width: 600px; /* Reduced max-width */
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            z-index: 2;
        }
        .login-form {
            padding: 1.5rem; /* Reduced padding */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fff;
        }
        .login-form h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-align: center; /* Center the title */
        }
        .login-form p {
            margin-bottom: 1.5rem; /* Reduced margin-bottom */
            color: #6c757d;
            text-align: center; /* Center the subtitle */
        }
        .login-form .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }
        .login-form .input-container i {
            position: absolute;
            top: 30%;
            left: 50px; /* Added to position the icon inside the input field */
            transform: translateY(-50%);
            font-size: 1rem;
            color: #555;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 80%;
            margin-left: 40px;
            padding: 0.75rem 1rem 0.75rem 3rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 16px;
            box-sizing: border-box;
            background: #f0efff;
            font-size: 1rem;
        }
        .login-form input[type="submit"] {
            background: #E1979F;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 20px;
            cursor: pointer;
            width: 20%; /* Increased width */
            margin: 0 auto; /* Centered the button */
            margin-top: 1rem;
            margin-left: 35%;
            transition: background 0.3s;
            font-size: 1rem;
            display: block;
        }
        .login-form input[type="submit"]:hover {
            background: #3C008D;
        }
        .social-login {
            margin: 1rem 0;
        }
        .social-login p {
            margin: 1rem 0;
            font-size: 0.875rem;
            text-align: center;
        }
        .social-login a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.5rem 0;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 16px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s;
            font-size: 1rem;
            width: 70%; /* Reduced width */
            margin-left: 50px; /* Adjusted margin-left */
        }
        .social-login a i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        .social-login a.google { color: #DB4437; }
        .social-login a.facebook { color: #4267B2; }
        .social-login a:hover {
            background: #f0f0f0;
        }

    </style>
</head>
<body>
<div class="circle-deco1"></div> <!-- Decorative Circle 1 -->
<div class="circle-deco2"></div> <!-- Decorative Circle 2 -->
<div class="login-container">
    <div class="login-form">
        <h1>LOGIN</h1>
        <p>Welcome to Sneat! <span>&#128075;</span></p>
        <form action="/login" method="post">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="social-login">
            <p><strong>Login</strong> with Others</p>
            <a href="#" class="google"><i class="fab fa-google"></i> Login with Google</a>
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</a>
        </div>
    </div>
</div>

</body>
</html>
