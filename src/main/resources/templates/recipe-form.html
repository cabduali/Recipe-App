<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
          background: #f3f2fc;

        }
        .btn{
          background: #E1979F;
          border: none;
          padding: 10px 20px;
          font-size: 1rem;
          border-radius: 25px;
          color: white;
      }
      .btn:hover {
          background: #3C008D;
          color: white;

    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Recipe Form</h1>
    <form th:action="@{${recipe.id} != null ? '/recipes/edit/' + ${recipe.id} : '/recipes'}" th:object="${recipe}" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="cookingTime">Cooking Time:</label>
            <input type="text" id="cookingTime" th:field="*{cookingTime}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="categories">Categories:</label>
            <select multiple class="form-control" id="categories" name="categoryIds">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn ">Save</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
